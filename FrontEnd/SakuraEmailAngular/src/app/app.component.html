<mat-toolbar
  color="primary"
  class="mat-elevation-z6 custom-shadow"
  id="main-toolbar"
>
  <button
    mat-icon-button
    (click)="sidenav.toggle()"
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-icon
    class="example-icon"
    aria-hidden="false"
    aria-label="Example user verified icon"
    >mark_email_read</mat-icon
  >

  <span>{{ title }}</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<mat-sidenav-container id="main">
  <mat-sidenav
    class="top-74 custom-shadow"
    style="width: 250px"
    #sidenav
    mode="side"
    [(opened)]="opened"
  >
    <mat-accordion class="main-toolbar-panel-headers-align" multi>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Personal data </mat-panel-title>
          <mat-panel-description>
            <mat-icon>account_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
      <mat-expansion-panel disabled>
        <mat-expansion-panel-header>
          <mat-panel-title> Destination </mat-panel-title>
          <mat-panel-description>
            <mat-icon>map</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Day of the trip </mat-panel-title>
          <mat-panel-description>
            <mat-icon>date_range</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content class="top-74">
    <div style="padding-left: 10px">
      ss
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
