<app-page-layout>
  <ng-container toolbar-content>
    <button mat-button (click)="showForm = !showForm">
      <mat-icon>group_add</mat-icon>
      New List
    </button>

    <span class="toolbar-spacer"></span>
  </ng-container>
  <ng-container page-content>
    <app-contact-list-form
      (onSave)="showForm = !showForm"
      (onCancel)="showForm = !showForm"
      *ngIf="showForm"
    ></app-contact-list-form>
    <app-contact-lists-table *ngIf="!showForm"></app-contact-lists-table>
  </ng-container>
</app-page-layout>
